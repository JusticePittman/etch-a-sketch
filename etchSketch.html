<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="etchSketch.js" defer></script>
    <link rel="icon" href="data:;base64,="> <!--remove later-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="controls">
            <div class="colors">
                <button class="color">Red</button>
                <button class="color">Orange</button>
                <button class="color">Yellow</button>
                <button class="color">Green</button>
                <button class="color">Blue</button>
                <button class="color">Purple</button>
                <button class="color">Random</button>
            </div>
            <div class="settings settings-grid">
                <button class="color erase">Eraser</button>
                <button class="reset">Reset</button>
                <button class="resize">Resize</button>
            </div>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
